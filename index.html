<!doctype html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<input type="text" name="city" list="city" autocomplete="off" id="cityInput" value="cairo"/>
<datalist id="city">
    <option>Cairo</option>
    <option>London</option>
    <option>New York</option>
    <option>Tokyo</option>
    <option>Paris</option>
    <option>Berlin</option>
</datalist>

<header id="head">
    <br>

    <img src="" id="stat"/>
    <h1 id="temp"></h1>
    <h2 id="weather"></h2>
    <br>
</header>
<main id="week">
    <div class="day">
        <p id="date1"></p>
        <img src="" id="stat1"/>
        <h4 id="temp1"></h4>
    </div>
    <div class="day">
        <p id="date2"></p>
        <img src="" id="stat2"/>
        <h4 id="temp2"></h4>
    </div>
    <div class="day">
        <p id="date3"></p>
        <img src="" id="stat3"/>
        <h4 id="temp3"></h4>
    </div>
    <div class="day">
        <p id="date4"></p>
        <img src="" id="stat4"/>
        <h4 id="temp4"></h4>
    </div>
    <div class="day">
        <p id="date5"></p>
        <img src="" id="stat5"/>
        <h4 id="temp5"></h4>
    </div>
    <div class="day">
        <p id="date6"></p>
        <img src="" id="stat6"/>
        <h4 id="temp6"></h4>
    </div>
</main>
</div>
<script src="index.js"></script>
</body>
</html>
